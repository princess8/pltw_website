<!doctype html>
<html>
    <head><title>[insert name]'s Schedule</title></head>
    
    <body>
        <h1 style="text-align:center">[insert name]'s Class Schedule</h1>
        
        <p>
            <table border=1>
                <tr><th style="width:80px">Period #</th><th style="width:80px">Class</th></tr>
                <tr><td>1</td><td>[class]</td></tr>
                <tr><td>2</td><td>[class]</td></tr>
                <tr><td>3</td><td>[class]</td></tr>
                <tr><td>4</td><td>[class]</td></tr>
                <tr><td>5</td><td>[class]</td></tr>
                <tr><td>6</td><td>[class]</td></tr>
                <tr><td>7</td><td>[class]</td></tr>
            </table>
        </p>
    </body>
</html>
